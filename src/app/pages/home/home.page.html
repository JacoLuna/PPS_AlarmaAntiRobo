<ion-content noscroll>
  <!-- ******************************* BOTON DESACTIVADO *******************************-->
   <div *ngIf="!alarmaActivada" style="width: 100%; height: 100%">
    <!-- ******************************* LOGOUT *******************************-->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button color="dark">
        
        <ion-fab-button
          (click)="logoutUser()"
          style="border: 1px solid #000; border-radius: 50%"
          ><ion-icon
            name="exit-outline"
            style="
              color: #f00;
              background: rgb(255, 255, 255);
              padding: 5px;
              font-size: 3rem;
            "
          ></ion-icon
        ></ion-fab-button>

      </ion-fab-button>
    </ion-fab>

    <ion-grid style="height: 100%; display: flex; flex-flow: column">
      <ion-row style="flex-grow: 1">
        <ion-col
          style="height: 100%"
          class="btn-desactivado"
          (click)="activarAlarma()"
        >
          <img
            src="../../../assets/icon/candadoBotonAbierto.png"
            alt=""
            *ngIf="!alarmaActivada"
          />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!--******************************* BOTON ACTIVADO *******************************-->
  <div *ngIf="alarmaActivada" style="width: 100%; height: 90%;">
    <ion-grid style="height: 90%; display: flex; flex-flow: column">
      <ion-row
        style="
          flex-grow: 1;
          height: 100%;
          width: 100%;
          margin-bottom: 0px;
          padding-bottom: 0px;
        "
      >
        <ion-col style="height: 100%" class="btn-activado">
          <img src="../../../assets/icon/candadoBoton.png" alt="" />
        </ion-col>
      </ion-row>
      <ion-row style="flex-grow: 1; height: 10%; width: 100%">
        <ion-col style="height: 10%; width: 100%">
          <div>
            <ion-item class="items">
              <ion-label position="floating">
                <ion-text
                  color="light"
                  style="font-family: Georgia, Times, serif"
                  >Contrase√±a</ion-text
                >
              </ion-label>
              <ion-input
                style="color: black"
                [(ngModel)]="password"
                name="clave"
                type="password"
                required
                color="dark"
              ></ion-input>
            </ion-item>
            <ion-button
              expand="block"
              fill="solid"
              type="button"
              class="btn-desactivar"
              (click)="desactivarAlarma()"
            >
              <ion-text color="danger" style="font-family: Georgia, Times, serif">
                Desactivar
              </ion-text>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- ******************************* SPINNER *******************************-->
  <ion-spinner
    *ngIf="pressedButton"
    name="dots"
    color="terciary"
  ></ion-spinner>
</ion-content>
